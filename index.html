<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script
      src="https://kit.fontawesome.com/f00c14539b.js"
      crossorigin="anonymous"
    ></script>
    <title>Startpage</title>
  </head>
  <body>
    <div class="container">
      <div class="time-container">
        <div id="time" class="time"></div>
        <div class="clock_btn" onclick="setClock()"></div>
      </div>

        <form method="GET" action="http://www.google.com/search">
          <input name="as_q" class="search-field" autofocus />
          <button
            type="submit"
            class="search-submit"
            value=""
            style="fill: white"
          ></button>
        </form>
      <div class="box">
        <div class="box-container">
          <div class="heading">Entertainment</div>
          <a href="https://www.youtube.com/?gl=EN" target="_blank">
            <div class="link" tabindex="1">Youtube</div>
          </a>
          <a href="https://www.netflix.com/de/" target="_blank">
            <div class="link" tabindex="2">Netflix</div>
          </a>
          <a href="https://www.crunchyroll.com/" target="_blank">
            <div class="link" tabindex="3">Crunchyroll</div>
          </a>
          <a
            href="https://www.amazon.com/Amazon-Video/b?ie=UTF8&node=2858778011"
            target="_blank"
          >
            <div class="link" tabindex="4">Prime</div>
          </a>
        </div>
        <div class="box-container">
          <div class="heading">Study</div>
          <a href="" target="_blank">
            <div class="link" tabindex="5">Moodle</div>
          </a>
          <a href="" target="_blank">
            <div class="link" tabindex="6">BSYS</div>
          </a>
          <a href="" target="_blank">
            <div class="link" tabindex="7">Riot</div>
          </a>
          <a href="https://github.com/" target="_blank">
            <div class="link" tabindex="8">Github</div>
          </a>
        </div>
        <div class="box-container">
          <div class="heading">Creative</div>
          <a href="https://de.freepik.com/" target="_blank">
            <div class="link" tabindex="9">Freepik</div>
          </a>
          <a href="https://unsplash.com/" target="_blank">
            <div class="link" tabindex="10">Unsplash</div>
          </a>
          <a href="https://themeforest.net/" target="_blank">
            <div class="link" tabindex="11">Themeforest</div>
          </a>
          <a href="https://www.dafont.com/de/" target="_blank">
            <div class="link" tabindex="12">dafont</div>
          </a>
        </div>
        <div class="box-container">
          <div class="heading">Todo-List</div>
          <a href="" target="_blank">
            <div class="link" tabindex="13">Sudkurier</div>
          </a>
          <a href="" target="_blank">
            <div class="link" tabindex="14">Comics</div>
          </a>
          <a href="" target="_blank">
            <div class="link" tabindex="15"></div>
          </a>
          <a href="" target="_blank">
            <div class="link" tabindex="16">Amazon</div>
          </a>
        </div>
      </div>
    </div>

		<div class="wave wave1"></div>
		<div class="wave wave2"></div>

		<div class="wave wave4"></div>
	</div> -->

    <script src="script.js"></script>
  </body>
</html>
